services:
  - type: web
    name: dataset-quality-analyzer-api
    runtime: python
    plan: free
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: ALLOWED_ORIGINS
        sync: false
      - key: ALLOWED_ORIGIN_REGEX
        sync: false
